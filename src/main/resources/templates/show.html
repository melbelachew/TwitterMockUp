<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
<button type="button" class="btn btn-light"><a href="/">Show All Tweets</a> </button><br/> <br/>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <img class="card-img-top" th:src="${tweet.headShot}"/>
        <h5 class="card-text">Tweet: </h5> <p th:text="${tweet.content}"> </p>
        <h5 class="card-date">Posted Date: </h5> <p id="date"></p>
        <h5 class="card-text">Author: </h5><p th:text="${tweet.sentby}"></p>
    </div>
</div>

<button type="button" class="btn btn-light"><a th:href="@{/delete/{id}(id=${tweet.id})}">Delete this tweet</a></button>
</div>
<script>
    document.getElementById("date").innerHTML = new Date().toLocaleString();
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
